<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body class="bg">
    <div id="calc-body">
      <div id="display">0</div>
      <div id="calc-buttons">
        <button class="opsButton" value="clear" id="clearButton">C</button>
        <button class="opsButton" value="divide">/</button>
        <button class="numButton" value="7">7</button>
        <button class="numButton" value="8">8</button>
        <button class="numButton" value="9">9</button>
        <button class="opsButton" value="multiply">*</button>
        <button class="numButton" value="4">4</button>
        <button class="numButton" value="5">5</button>
        <button class="numButton" value="6">6</button>
        <button class="opsButton" value="subtract">-</button>
        <button class="numButton" value="1">1</button>
        <button class="numButton" value="2">2</button>
        <button class="numButton" value="3">3</button>
        <button class="opsButton" value="add">+</button>
        <button class="numButton" value="0" id="zero">0</button>
        <button class="numButton" value=".">.</button>
        <button class="opsButton" id="equalsButton" value="=">=</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
